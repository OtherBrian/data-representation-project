        <p>Username <input type="text" id="username"> Password <input type="text" id="password"> <button onclick="login()">Login</button></p>


<script>
    function login(){
                username = document.getElementById("username").value;
                password = document.getElementById("password").value;
               $.ajax({
                   url:'http://127.0.0.1:5000/users/' + username,
                   method:'GET',
                   datatype:'JSON',
                   success:function(results){
                        window.location.href = 'http://127.0.0.1:5000/login/' + results + '/' + password
                   },
                   error:function (xhr,status,error){
                       console.log ("error "+error +" code:"+status)
                   }

               })
               
            }

</script>
